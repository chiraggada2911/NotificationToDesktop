        firebase.initializeApp(config);
        console.log("hello")
        var database = firebase.database();
        database.ref().once('value', function(snapshot){
          console.log("hello")
          if(snapshot.exists()){
              var content = '';
              snapshot.forEach(function(data){
                  var val = data.val();
                  content +='<tr>';
                  content += '<td>' + val.date + '</td>';
                  content += '<td>' + val.mId + '</td>';
                  content += '<td>' + val.mPack + '</td>';
                  content += '<td>' + val.mText + '</td>';
                  content += '<td>' + val.mTitle + '</td>';
                  content += '</tr>';
              });
              $('#msg').append(content);
          }
      });

  </script>
